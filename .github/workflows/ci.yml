name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - run: node -v

      - name: 🌎 install dependencies
        run: npm i && lerna bootstrap

      - name: 🙏🏽 test
        run: lerna run test
